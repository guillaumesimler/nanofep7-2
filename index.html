<!DOCTYPE html>

<html lang=en>

<head>
	<meta charset="UTF-8">

	<title>Guillaume's Healthtracker</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>

	<header>

		<h1>Healthtracker</h1>
		<input type="seach" placeholder="Insert your search criteria (tbd)">

		<button>Add</button>

		<br>
		
		<div id="input-zone">
			<input type="seach" placeholder="Search for foodtype">

			<div>
				<input type="radio" name="Meal" value="breakfast">Breakfast 
				<input type="radio" name="Meal" value="lunch">Lunch 
				<input type="radio" name="Meal" value="dinner">Dinner 
			</div>
		</div>

	</header>

	<div class="display">
		<section id="FoodItems" class="Items">
			<h4>Meals detail</h4>

			<table>
				<tr>
					<td>Day</td>
					<td>Meal</td>
					<td>Food</td>
					<td>Calories</td>
				</tr>

				<div>

				</div>
			</table>

		</section>

		<section id="Reporting" class="Reports">
			<div>
				<h4>Number of calories taken since </h4>

				<ul> 
					<li>today: xxxx</li>
					<li>this week: xxxx</li>
					<li>this month: xxxx</li>
				</ul>
			</div>
	 
			<div id="graphs-trend">
				<h4>Graph n°1: Trends</h4>
				<img src="https://placehold.it/400x400">
			</div>

			<div id="graphs-composition">
				<h4>Graph n°2: Composition</h4>
				<img src="https://placehold.it/400x400">
			</div>
		</section>
	</div>


	<!-- Scripts -->

		<!-- Templates -->

		<script id="foodDisplay" type="text/template">
			<tr>
				<tb> <%= date => </tb>
				<tb> <%= meal => </tb>
				<tb> <%= food => </tb>
				<tb> <%= calories => </tb>
			</tr>
		</script>

		<!-- Libs -->
		<script scr="js/lib/backbone-min.js"></script>
		<script scr="js/lib/jquery.min.js"></script>
		<script scr="js/lib/underscore-min.js"></script>

		<!-- Script & App -->
		<script src='js/model/food.js'></script>
		<script src='js/collections/intake.js'></script>


</body>

</html>
